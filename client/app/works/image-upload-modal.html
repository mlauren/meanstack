<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button"
                    class="close"
                    ng-click="$hide()">&times;</button>
      </div>

      <div class="modal-body" ng-show="content">
        <div class="edit-look-title">
         <h2>Add Image</h2>
        </div>

        <form name="myForm" enctype="multipart/form-data">
          <div class="row row-centered">
            <div class="col-centered">
              <div class="well well-lg">
                <div class="form-group">
                  <label class="control-label"
                            for="picFile"><h3>Image Details</h3></label>

                   <div class="form-group">
                      <input type="text"
                                class="form-control"
                                placeholder="Title"
                                ng-model="$ctrl.newImage.title" required /><i ng-show="myForm.title.$error.required">*required</i>
                    </div>

                       <div class="form-group">
                          <textarea class="form-control"
                                    placeholder="Description"
                                    rows="3"
                                    ng-model="$ctrl.newImage.description" required />
                                    <i ng-show="myForm.description.$error.required">*required</i>
                                  </textarea>
                            </div>

                    <div class="controls">
                      <input class="bottom-marg-15"
                                type="file"
                                ngf-select
                                ng-model="picFile"
                                accept="image/*"
                                ngf-max-size="2MB" />

                      <span class="progress" ng-show="picFile.progress >= 0">
                        <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
                     </span>

                      <i ng-show="myForm.file.$error.maxSize">File too large
                      {{picFile.size / 1000000|number:1}}MB: max {{picFile.$errorParam}}</i>
                      <img ng-show="myForm.file.$valid"
                              ngf-src="!picFile.$error && picFile"
                              class="img-thumbnail img-responsive">

                      <button id="loadButton"
                                  ng-disabled="!myForm.$valid"
                                  class="btn btn-primary btn-lg"
                                  ng-click="$ctrl.uploadImage(picFile)">Submit</button>

                      <div class="col-md-6" id="alertContainer"></div>
                      <img ngf-src="picFile"
                              class="img-thumbnail img-responsive"
                              ng-show="picPreview">

                      <span ng-show="picFile.result">Upload Successful</span>
                      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button"
                    class="btn btn-default pull-left"
                    ng-click="$hide()">Close</button>
        <button type="button"
                    class="btn btn-primary pull-left"
                    ng-click="$ctrl.uploadImage()">Upload</button>
      </div>
    </div>
  </div>
</div>
