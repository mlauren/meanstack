<div class="col-md-12">
<div class="jumbotron">This is the works view. {{ $ctrl.message }}</div>

<ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="work in $ctrl.worksView">
  <li><a href="#" uib-tooltip="{{work.title}}">{{work.title}} <small> - {{work.description}}</small><button type="button" class="close" ng-click="$ctrl.deleteWork(work)">&times;</button></a></li>
</ul>

</div>

<!-- Create new -->
<div class="col-md-12">
  <p>Create New</p>

  <p class="form-group">
      <input type="text" class="form-control" placeholder="title" ng-model="$ctrl.newWork.title">
  </p>
  <p class="form-group">
      <input type="text" class="form-control" placeholder="description" ng-model="$ctrl.newWork.description">
  </p>

  <button type="submit" class="btn btn-primary" ng-click="$ctrl.addWork()">Add New</button>


</div>
